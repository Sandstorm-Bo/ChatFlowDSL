- intent: refund
  language: zh
  condition:
    match: ".*(退款|退货).*"
  response:
    text: "请问您需要退款吗？请描述一下具体原因。"
    next: confirm_refund

- intent: confirm_refund
  language: zh
  condition:
    match: ".*(是的|没错|需要).*(商品损坏|质量问题).*"
  response:
    text: "很抱歉听到这个消息。请上传商品损坏的照片，我们会立即为您处理。"
    next: ask_refund_method

- intent: inquiry
  language: zh
  condition:
    match: ".*(查询|物流|到哪了).*"
  response:
    text: "请提供您的订单号，我帮您查询物流状态。"
    next: provide_order_number
