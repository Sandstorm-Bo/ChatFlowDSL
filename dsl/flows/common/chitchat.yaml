name: "通用闲聊流程"
entry_point: "state_start_chitchat"

states:
  - id: "state_start_chitchat"
    triggers:
      - type: regex
        value: ".*(你好|您好|hi|hello).*"
      - type: regex
        value: ".*(嗨|哈喽|早上好|晚上好|中午好|在吗|有人吗).*"
    actions:
      - type: respond
        text: "您好！有什么可以为您效劳的吗？我可以帮您：\n- 查询商品信息\n- 查看订单状态\n- 处理退款退货\n- 申请发票\n- 解决设备故障"
    transitions:
      # 等待用户开启具体业务，任何后续输入都结束闲聊
      - target: "state_end_chitchat"

  - id: "state_end_chitchat"
    actions: []

